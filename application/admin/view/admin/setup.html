<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>

<body>

    <form action="{:url('admin/admin/setup')}" method="post">

        <button class="layui-btn layui-btn-fluid sub" lay-submit="" lay-filter="sreach"><i class="layui-icon"></i>修改密码</button>
